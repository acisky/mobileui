<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;"/>
<meta name="format-detection" content="telephone=no"/>
<meta name="apple-mobile-web-app-capable" content="yes" />
<!--<meta name="apple-itunes-app" content="app-id=myAppStoreID, affiliate-data=myAffiliateData, app-argument=myURL">-->
<meta name="browsermode" content="application">
<meta name="x5-page-mode" content="app">
<meta name="msapplication-tap-highlight" content="no">
<script type="text/javascript" charset="utf-8" src="js/jquery-2.1.4.min.js"></script>
<title></title>
<link href="css/common.css" rel="stylesheet" />
<link href="css/demo.css" rel="stylesheet" />
<link href="css/animate.css" rel="stylesheet" />
<link href="css/ui-font.css" rel="stylesheet" />
<link href="src/prettify.css" type="text/css" rel="stylesheet" />
<script type="text/javascript" src="src/prettify.js"></script>
<script type="text/javascript">
	var browser={
		versions:function(){
			var u = navigator.userAgent, app = navigator.appVersion;
			return {//移动终端浏览器版本信息
			trident: u.indexOf('Trident') > -1, //IE内核
			presto: u.indexOf('Presto') > -1, //opera内核
			webKit: u.indexOf('AppleWebKit') > -1, //苹果、谷歌内核
			gecko: u.indexOf('Gecko') > -1 && u.indexOf('KHTML') == -1, //火狐内核
			mobile: !!u.match(/AppleWebKit.*Mobile.*/)||!!u.match(/AppleWebKit/), //是否为移动终端
			ios: !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/), //ios终端
			android: u.indexOf('Android') > -1 || u.indexOf('Linux') > -1, //android终端或者uc浏览器
			iPhone: u.indexOf('iPhone') > -1 || u.indexOf('Mac') > -1, //是否为iPhone或者QQHD浏览器
			iPad: u.indexOf('iPad') > -1, //是否iPad
			webApp: u.indexOf('Safari') == -1 //是否web应该程序，没有头部与底部
		};
		}(),
		language:(navigator.browserLanguage || navigator.language).toLowerCase()
	}
</script>
</script>
</head>
<section class="main fixed" data-page="home">
	<article class="content">
		<div class="browser-table">
			<table class="ui table rounded">
				<tr>
				  <th>语言版本</th>
				  <td><script type="text/javascript">document.write(browser.language)</script></td>
				</tr>
				<tr>
				  <th>是否为移动终端</th>
				  <td><script type="text/javascript">document.write(browser.versions.mobile)</script></td>
				</tr>
				<tr>
				  <th>ios终端</th>
				  <td><script type="text/javascript">document.write(browser.versions.ios)</script></td>
				</tr>
				<tr>
				  <th>android终端</th>
				  <td><script type="text/javascript">document.write(browser.versions.android)</script></td>
				</tr>
				<tr>
				  <th>浏览器信息</th>
				  <td><script type="text/javascript">document.write(navigator.userAgent)</script></td>
				</tr>
				<tr>
				  <th>screen.width/height</th>
				  <td><script type="text/javascript">document.write(screen.width + ' / ' + screen.height)</script></td>
				</tr>
				<tr>
				  <th>documentElement.offset</th>
				  <td><script type="text/javascript">document.write(document.documentElement.offsetWidth + ' / ' + document.documentElement.offsetHeight)</script></td>
				</tr>
				<tr>
				  <th>documentElement.client</th>
				  <td><script type="text/javascript">document.write(document.documentElement.clientWidth + ' / ' + document.documentElement.clientHeight)</script></td>
				</tr>
				<tr>
				  <th>window.innerWidth/Height</th>
				  <td><script type="text/javascript">document.write(window.innerWidth + ' / ' + window.innerHeight)</script></td>
				</tr>
				<tr>
				  <th>devicePixelRatio</th>
				  <td><script type="text/javascript">document.write(window.devicePixelRatio)</script></td>
				</tr>
				<tr>
				  <th>devicePixelRatio</th>
				  <td><script type="text/javascript">document.write(screen.logicalXDPI)</script></td>
				</tr>
				<tr>
				  <th>devicePixelRatio</th>
				  <td><script type="text/javascript">document.write(screen.logicalYDPI)</script></td>
				</tr>
			</table>
		</div>
	</article>
</section>
</body>
</html>
